<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/libktx.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        // You have to create a function called createScene. This function must return a BABYLON.Scene object
        
        $.ajaxSetup({cache:true});
        var typeURL     = "https://sanfrancisco.ca.illuminated.city/js/meshwriter.min.js";
        
        var createScene = function() {
        	var scene   = new BABYLON.Scene(engine);
            var scale   = 0.1, MeshWriter, text1, text2, text3, text4;
        	var camera  = new BABYLON.ArcRotateCamera("Camera", -Math.PI/2, Math.PI/4, 50, BABYLON.Vector3.Zero(), scene);
        	camera.attachControl(canvas, true);
        
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 10, 0), scene);
            light.intensity = 0.5;
        
            // These lines load the module, if not already loaded, and then call write
            if ( typeof TYPE === "undefined" ) {
                jQuery.getScript(typeURL).then(write)
            } else {
                write()
            }
        	return scene;
        
            function write () {
                Writer = BABYLON.MeshWriter(scene, {scale:scale,defaultFont:"Arial"});
                text1  = new Writer( 
                                "AÁÀÃÂÄÅÆBCDEÉÈÊËFGH",
                                {
                                    "anchor": "center",
                                    "letter-height": 35,
                                    "font-family":"comic",
                                    "color": "#1C3870",
                                    "position": {
                                        "z": 70
                                    }
                                }
                            );
                text2  = new Writer( 
                                "IJKLMNÑOPQRSTUVWXYZ",
                                {
                                    "anchor": "center",
                                    "letter-height": 35,
                                    "font-family":"comic",
                                    "color": "#1C3870",
                                    "position": {
                                        "z": 20
                                    }
                                }
                            );
                text3  = new Writer( 
                                "aàáäâåæbcçcdeéèëêfghiíìïî",
                                {
                                    "anchor": "center",
                                    "letter-height": 35,
                                    "font-family":"comic",
                                    "color": "#70381C",
                                    "position": {
                                        "z": -25
                                    }
                                }
                            );
                text4  = new Writer( 
                                "jklmnñoòöôópqrstuûüùúvwxyz",
                                {
                                    "anchor": "center",
                                    "letter-height": 35,
                                    "font-family":"comic",
                                    "color": "#70381C",
                                    "position": {
                                        "z": -70
                                    }
                                }
                            );
                text5  = new Writer(
                                "[$12,345-#67,890] = {!100%++}¡¡¡;",
                                {
                                    "anchor": "left",            // The default value; this line has no effect
                                    "letter-height": 25,
                                    "color": "#70701C",
                                    "font-family":"comic",
                                    "position": {
                                        "y":  40,
                                        "x": -63,
                                        "z":  6
                                    }
                                }
                            );
                text6  = new Writer(
                                "false()||TRUE === 1*2 && 0.0¿?¿?:",
                                {
                                    "anchor": "right",
                                    "letter-height": 25,
                                    "font-family":"comic",
                                    "color": "#70701C",
                                    "position": {
                                        "y":  40,
                                        "x":  63,
                                        "z": -40
                                    }
                                }
                            );
        
                // ~ ~ ~ ~ ~ ~ ~ ~ ~
                // text1, text2, etc. are MeshWriter instances
                // They have methods to permit retrieval and manipulation of the
                // sps, mesh and material they created
                //  . . . as you see below
                // ~ ~ ~ ~ ~ ~ ~ ~ ~
                setTimeout(half,10000);
                setTimeout(function(){text4.setColor("#1C5030");text3.setColor("#1C5030")},15000);
                setTimeout(full,20000);
                setTimeout(half,30000);
                setTimeout(full,40000);
            }
            function half () { text5.setAlpha(0.5) ; text6.setAlpha(0.5) } ;
            function full () { text5.setAlpha(1.0) ; text6.setAlpha(1.0) } ;
        };
var engine;
try {
    engine = createDefaultEngine();
} catch(e) {
    console.log("the available createEngine function failed. Creating the default engine instead");
    engine = createDefaultEngine();
}
        if (!engine) throw 'engine should not be null.';
        scene = createScene();;
        sceneToRender = scene

        engine.runRenderLoop(function () {
            if (sceneToRender) {
                sceneToRender.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
